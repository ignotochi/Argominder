<div id="streamBlock">

  <mat-grid-list cols="4" rowHeight="1.55:1">

    <mat-grid-tile *ngFor="let item of datasource.monitors; let i = index">

      <div *ngIf="viewStream(item.Monitor_Status.Status) === true; then showStream else showStreamError"></div>

      <ng-template #showStream>
        <div class="Connected">
          <mat-spinner class="spinnerCam" [id]="'camSpinner-' + item.Monitor.Id" diameter="50" #spinner></mat-spinner>

          <img [attr.camId]="item.Monitor.Id" style="width:100%;" src="{{ getStream(item.Monitor.Id, i+1) }}"
            (load)="onImageLoad($event, item.Monitor.Id);" #stream>

          <mat-icon [attr.camId]="item.Monitor.Id" class="expand-stream hidden" aria-hidden="false" aria-label="icon"
            (click)="setPreview(true, getStreamPreview(item.Monitor.Id));" #expand></mat-icon>
        </div>
      </ng-template>

      <ng-template #showStreamError>
        <div class="NotRunning"><p class="load-error">Not Runnig...</p></div>
      </ng-template>

    </mat-grid-tile>

  </mat-grid-list>

  <stream-preview *ngIf="showPreview" id="preview-block"></stream-preview>

</div>
